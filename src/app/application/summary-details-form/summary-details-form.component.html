<div class="container">
    <div class="text-center fw-bold fs-5 mb-3 d-none d-md-block">Profile Summary</div>

    <form [formGroup]="summaryForm">
        <div class="fw-bold">Please mention your summary in brief</div>
        <textarea formControlName="summary" rows="5" class="col-12 mt-2"
            placeholder="Please mention your summary"></textarea>

        <div class="validationError fw-bold"
            *ngIf="summaryForm.get('summary')?.touched && summaryForm.get('summary')?.errors?.['required']">Summary is
            required</div>
    </form>

    <!-- Error message if previous required forms are invalid -->
    <div *ngIf="errorForms.length" class="validationError fw-bold">
        <span *ngIf="errorForms.length == 1">Below form is invalid or incomplete, please fix this form before
            proceeding.</span>
        <span *ngIf="errorForms.length > 1">Below forms are invalid or incomplete, please fix these forms before
            proceeding.</span>
        <ul>
            <li *ngFor="let formName of errorForms;">{{formName}}</li>
        </ul>
    </div>

    <!-- Previous and Next Buttons -->
    <div class="mt-5 d-flex justify-content-between w-100">
        <button class="button btn-previous" (click)=previous() title="Previous">Previous</button>

        <button class="button btn-next" (click)=submitAndNext()
            [title]="summaryForm.valid ? 'Submit and Next' : 'Invalid Form'">Submit & Review</button>
    </div>
</div>
