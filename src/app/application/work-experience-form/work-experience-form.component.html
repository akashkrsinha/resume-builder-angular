<div class="container">
    <div class="text-center fw-bold fs-5 mb-3 d-none d-md-block">Work Experience (Optional)</div>


    <form *ngIf="numberOfExperience?.length" [formGroup]="workExperienceForm">
        <div *ngFor="let experienceNumber of numberOfExperience; let idx=index;"
            [formGroupName]="'workExperience' + experienceNumber">
            <div class="fw-bold text-center" [ngClass]="{'mt-3' : idx != 0}">Work Experience {{experienceNumber}}</div>

            <div class="row mt-3 align-items-center">
                <label class="col-6 d-flex align-items-center">
                    <span>Company Name</span>
                    <span class="ms-auto me-3 me-md-5">:</span></label>
                <input type="text" class="col-6" formControlName="companyName" placeholder="Company Name" />
            </div>

            <div class="row mt-2 align-items-center">
                <label class="col-6 d-flex align-items-center">
                    <span>Designation</span>
                    <span class="ms-auto me-3 me-md-5">:</span></label>
                <input type="text" class="col-6" formControlName="designation" placeholder="Designation" />
            </div>

            <div class="row mt-2 align-items-center">
                <label class="col-6 d-flex align-items-center text-nowrap">
                    <span>Duration
                        <span class="d-none d-md-inline">(Years and months)</span>
                        <span class="d-md-none">(Yrs & M)</span>
                    </span>
                    <span class="ms-auto me-3 me-md-5">:</span>
                </label>
                <input type="text" class="col-6" formControlName="duration" placeholder="Enter Duration" />
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-12 button-container">
            <button (click)="createDynamicForm()" class="d-flex align-items-center button btn-add mt-3">Add Experience
                <i class="fa fa-plus ms-2" aria-hidden="true"></i></button>
        </div>
    </div>

    <!-- Previous and Next Buttons -->
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-between button-container">
            <button class="button btn-previous" (click)=previous() title="Previous">Previous</button>

            <button class="button btn-next" (click)=submitAndNext()
                [title]="workExperienceForm.valid ? 'Submit and Next' : 'Invalid Form'">Submit & Next</button>
        </div>
    </div>
</div>
